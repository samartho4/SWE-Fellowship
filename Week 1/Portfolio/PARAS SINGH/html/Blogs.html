<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Blogs</title>
    </head>
    <body>
        <link rel="stylesheet" href="blogs.css">

        <div class="home-container">
            <a href="index.html" class="home"> HOME </a>
            </a>
        </div>
    

        <nav>
            <div class="main-nav container flex">
                <a href="#" onclick="reload()" class="company-logo">
                    <img src="robot.jpg" alt="news logo">
                </a>
                <div class="nav-links">
                    <ul class="flex">
                        <li class="hover-link nav-item" id="technology" 
                            onclick="onNavItemClick('technology')"><b>TECHNOLOGY</b></li>
                        <li class="hover-link nav-item" id="finance"
                            onclick="onNavItemClick('finance')"><b>FINANCE</b>
                        </li>
                        <li class="hover-link nav-item" id="politics"
                            onclick="onNavItemClick('politics')"><b>POLITICS</b></li>
                    </ul>

                </div>
                <div class="search-container"></div>
                <div class="search-bar flex">
                    <input id="search-text" type="text" class="news-input"
                        placeholder="search">
                    <button id="search-button" class="search-button"><b>SEARCH</b>
                    </button>
                </div>
            </div>
        </nav>

        <main>
            <div class="cards-container container flex" id="cards-container">

            </div>
        </main>

        <template id="template-news-card">
            <div class="card">
                <div class="card-header">
                    <img src="https://via.placeholder.com/400x200"
                        alt="news-image" id="news-img">
                </div>
                <div class="card-content">
                    <h3 id="news-title"> This is the Title </h3>
                    <h6 class="news-source" id="news-source">End Gadget
                        25/06/2024 </h6>
                    <p class="news-desc" id="news-desc"> Lorem ipsum dolor, sit
                        amet consectetur adipisicing elit. Aliquid voluptatibus
                        in ipsam saepe dicta, quia tempore unde cum beatae quos,
                        libero vero. Praesentium blanditiis quam ad magnam
                        accusantium est inventore?</p>
                </div>
            </div>

        </template>

        <script src="blogs.js"></script>
    </body>
</html>
